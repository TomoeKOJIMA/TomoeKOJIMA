<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品解説</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #333;
        }
        /* 画像を包むコンテナ（これがマスクの役割を果たす） */
        #image-mask {
            width: 100%;
            max-width: 850px; /* PDFの紙幅のような見た目に */
            margin: 0 auto; /* 中央揃え */
            
            /* ▼ここが重要▼ */
            height: 0;          /* 最初は高さを0にする */
            overflow: hidden;   /* コンテナからはみ出た部分を隠す */
        }
        /* 表示する画像 */
        #image-mask img {
            display: block; /* 余計な隙間をなくす */
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="image-mask">
        <img src="gallery1_plan.png" alt="Loading Document...">
    </div>

    <script>
        const mask = document.getElementById('image-mask');
        let currentHeight = 0;

        // ▼ シミュレーションの調整 ▼
        const pixelsPerFrame = 2; // 1回の更新で何ピクセル表示するか
        const intervalTime = 16;  // 更新間隔 (ミリ秒, 16 ≈ 60fps)

        const revealImage = setInterval(() => {
            currentHeight += pixelsPerFrame;
            mask.style.height = currentHeight + 'px';

            // 画像の高さ以上にコンテナが広がったら停止
            // 3000という数値は、あなたの画像のおおよその高さを超える適当な大きい値。
            // 実際の画像の高さに合わせて調整するとより正確になります。
            if (currentHeight >= 3000) {
                clearInterval(revealImage);
            }
        }, intervalTime);
    </script>

</body>
</html>
