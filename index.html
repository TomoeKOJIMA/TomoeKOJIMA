<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品解説</title>
    <style>
        /* ページの基本的な設定 */
        body {
            margin: 0;
            background-color: #f1f1f1; /* PDFビューアのような少し暗い背景色 */
            font-family: sans-serif;
            text-align: center;
        }
        /* 画像を表示するコンテナ */
        .pdf-container {
            width: 100%;
            max-width: 850px; /* 紙の横幅のイメージ */
            margin: 20px auto; /* 上下と左右の余白 */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* ふんわりした影 */
        }
        /* 各ページの画像の設定 */
        .pdf-page {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="pdf-container">
        <img class="pdf-page" src="gallery1_plan.pdf" alt="解説 1ページ目">
        <img class="pdf-page" src="commentary_images/page_02.png" alt="解説 2ページ目">
        <img class="pdf-page" src="commentary_images/page_03.png" alt="解説 3ページ目">
        <img class="pdf-page" src="commentary_images/page_04.png" alt="解説 4ページ目">
        </div>

</body>
</html>
