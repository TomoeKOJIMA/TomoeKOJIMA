<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伝言ダイヤル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-container">
        <div id="display" class="display">#</div>
        <div id="status" class="status-text">番号を入力してください</div>
        <div class="dial-pad">
            <button class="dial-btn">1</button>
            <button class="dial-btn">2</button>
            <button class="dial-btn">3</button>
            <button class="dial-btn">4</button>
            <button class="dial-btn">5</button>
            <button class="dial-btn">6</button>
            <button class="dial-btn">7</button>
            <button class="dial-btn">8</button>
            <button class="dial-btn">9</button>
            <button class="dial-btn clear-btn">C</button>
            <button class="dial-btn">0</button>
            <button class="dial-btn hash-btn">#</button>
        </div>
        <div class="action-buttons">
            <button id="recordBtn" class="action-btn record">録音 (30秒)</button>
            <button id="playBtn" class="action-btn play">伝言をきく</button>
        </div>
        <div id="audio-playback-area"></div>
    </div>

    <div id="welcome-popup" class="popup-overlay">
        <div class="popup-content">
            <h2>参加にあたっての注意事項</h2>
            <p>
                本作品では、音声を録音し作品として使用します。<br>
                録音された音声は、作品の一部として本展覧会以外の会場でも展示されますが、それ以外の目的には使用しません。ご理解のうえ、ご参加ください。
            </p>
            <hr>
            <h2>使い方</h2>
            <ol>
                <li>好きな4桁の番号を入力します (例: #1234)。</li>
                <li>「録音」ボタンを押して、30秒以内で伝言を残します。</li>
                <li>他の人が残した伝言をきくには、その番号を入力して「再生」ボタンを押します。</li>
                <li>※ 一度使われた番号には録音できません。</li>
            </ol>
            <button id="close-popup-btn">同意してはじめる</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
