<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>つくるについて考える</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #333;
        }
        #image-mask {
            width: 100%;
            max-width: 850px;
            margin: 0 auto;
            height: 0;
            overflow: hidden;
        }
        #image-mask img {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="image-mask">
        <img id="reveal-image" src="gallery1_plan.png" alt="Loading Document...">
    </div>

    <script>
        const mask = document.getElementById('image-mask');
        const image = document.getElementById('reveal-image'); // idで画像を取得
        let currentHeight = 0;

        const pixelsPerFrame = 2;
        const intervalTime = 16;

        const revealImage = setInterval(() => {
            currentHeight += pixelsPerFrame;
            mask.style.height = currentHeight + 'px';

            // ▼ 画像の実際の高さを取得して、それを超えたら停止するように変更 ▼
            // image.scrollHeightで画像の全長が自動でわかる
            if (currentHeight >= image.scrollHeight && image.scrollHeight > 0) {
                clearInterval(revealImage);
                // 念のため、最終的な高さを画像の高さにきっちり合わせる
                mask.style.height = image.scrollHeight + 'px';
            }
        }, intervalTime);
    </script>

</body>
</html>
