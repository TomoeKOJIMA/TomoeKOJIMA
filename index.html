<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品解説</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #333; /* 暗い背景色 */
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
        /* <embed>タグはPDFを表示するメインの要素 */
        .pdf-viewer {
            width: 100%;
            height: 90%; /* 画面の高さの90%を占める */
        }
        /* 埋め込み失敗時に表示する予備のリンク */
        .fallback {
            padding: 20px;
        }
        .fallback a {
            color: #8cdeff; /* 見やすいリンク色 */
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <embed class="pdf-viewer" src="gallery1_plan.pdf" type="application/pdf">

    <div class="fallback">
        <p>PDFがこのページに表示されない場合は、</p>
        <a href="gallery1_plan.pdf" target="_blank">こちらをクリックして直接開いてください。</a>
    </div>

</body>
</html>
